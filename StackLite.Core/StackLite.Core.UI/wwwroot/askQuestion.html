<form>
    <div class="row">
        <md-toolbar class="md-theme-light">
            <div class="md-toolbar-tools">
                <h2><span>Your question</span></h2>
              
            </div>
        </md-toolbar>
        <md-content  class="question-box">
            <textarea class="form-control" rows="3" ng-model="content"></textarea>
            <md-button class="md-raised md-primary" ng-click="addQuestion(content)">Submit</md-button>

        </md-content>
    </div>
</form>
